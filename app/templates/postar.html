<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Desenho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <style>
        /* Reset de margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5fffa; /* Verde bebê suave */
            color: #333;
        }

        /* Menu lateral */
        .sidebar {
            background-color: #ffffff;
            height: 100vh;
            position: fixed; /* Fixa a sidebar */
            top: 0; /* Começa do topo */
            left: 0; /* Alinha à esquerda */
            width: 200px; /* Largura fixa da sidebar */
            padding: 20px; /* Espaçamento interno */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar a {
            color: #658459;
            padding: 10px 0;
            display: block;
            text-decoration: none;
            margin: 10px 0;
        }
        
        .sidebar a:hover {
            background-color: #76a06a;
            color: #fff;
        }

        /* Container principal */
        .container {
            background-color: #e8f5e9; /* Verde bebê mais claro */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-left: 220px; /* Espaçamento à esquerda para a sidebar */
            margin-top: 20px; /* Espaçamento superior */
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
            align-items: center; /* Centraliza os itens */
        }

        /* Título da página */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #388e3c; /* Verde mais escuro */
        }

        /* Estilo do formulário */
        .form-group {
            margin-bottom: 15px;
            width: 100%; /* Para o formulário ocupar toda a largura */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #388e3c; /* Verde mais escuro */
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #388e3c; /* Verde mais escuro */
        }

        /* Botão de envio */
        .btn {
            background-color: #4caf50; /* Verde */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049; /* Verde escuro ao passar o mouse */
        }

        /* Botão voltar */
        .btn-voltar {
            background-color: #e57373; /* Vermelho claro */
            margin-top: 10px;
            width: auto; /* Largura automática */
        }

        /* Estilo do rodapé */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

    </style>
</head>
<body>
    {% load static %}

    <!-- Menu lateral -->
    <div class="sidebar">
        <span class="navbar-brand mb-0 h1">DrawAtack</span>
        <a href="{% url 'perfil' %}">Perfil</a>
        <a href="{% url 'index' %}">Página Principal</a>
        <a href="{% url 'suporte' %}">Suporte</a>
    
        
        <!-- Verificar se o usuário é administrador (is_staff) -->
        {% if request.user.is_staff %}
            <a href="{% url 'admin_dashboard' %}">Administração</a>
        {% endif %}

        <!-- Links para login/logout -->
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <div class="container">
        <h1>Postar seu Desenho</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o título do seu desenho" required>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="cartoon">Cartoon</option>
                    <option value="realista">Realista</option>
                    <option value="oriental">Oriental</option>
                    <option value="abstrato">Abstrato</option>
                    <option value="caricatura">Caricatura</option>
                </select>
            </div>
            <button type="submit" class="btn">Publicar</button>
            <a href="{% url 'index' %}" class="btn btn-voltar">Voltar</a> <!-- Botão Voltar -->
        </form>
        <div class="footer">
            <p>Desenvolvido por Franco</p>
        </div>
    </div>
</body>
</html>
