<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - DrawAttack</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #4CAF50;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="text-center mb-4">Login - DrawAttack</h3>
            <div class="login-form">
                <!-- Usando caminho absoluto em vez de template tag Django -->
                <form action="/login/" method="POST">  <!-- O caminho absoluto para login -->
                    {% csrf_token %}  <!-- Token de segurança necessário para POST -->
                    
                    <!-- Campo de Email -->
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <!-- Campo de Senha -->
                    <div class="form-group mb-3">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <!-- Lembrar-me e link para Esqueci minha senha -->
                    <div class="d-flex justify-content-between">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        
                    </div>
                    
                    <!-- Botão de Login -->
                    <button type="submit" class="btn btn-custom btn-block mt-3 w-100">Entrar</button>
                    
                    <!-- Exibição de erros -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger mt-3">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </form>
                
                <!-- Link para registro -->
                <div class="text-center mt-4">
                    <p>Não tem uma conta? <a href="/register/">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
